<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppFaber</title>
    <link rel="shortcut icon" href="/Docs/Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Docs/Style/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    /* Hide scrollbar but keep it scrollable */
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }

    .scrollbar-hide {
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
    }

    /* Optional: Add gradient fading effect */
    #buttonWrapper::before,
    #buttonWrapper::after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        width: 40px;
        pointer-events: none;
    }

    #buttonWrapper::before {
        left: 0;
        background: linear-gradient(to right, rgba(14, 4, 30, 1), rgba(14, 4, 30, 0));
    }

    #buttonWrapper::after {
        right: 0;
        background: linear-gradient(to left, rgba(14, 4, 30, 1), rgba(14, 4, 30, 0));
    }
</style>

<body>

    <div class="bg-[#0e041e] min-h-screen pb-5">
        <div class="flex items-center justify-center">
            <div id="buttonWrapper" class="overflow-x-auto scrollbar-hide relative max-w-6xl">
                <div id="buttonContainer" class="flex items-center gap-x-2 gap-y-4 pt-20 pb-4 px-4 whitespace-nowrap">
                    <!-- Dynamic buttons will be added here -->
                </div>
            </div>
        </div>



        <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 md:mt-10 mt-2 max-w-7xl w-full mx-auto p-4 gap-4"
            id="cardContainer">
            <!-- Dynamic Cards -->
        </div>
    </div>





</body>

<script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
<script>

    const categories = ["All", "Portfolio", "E-Commerce", "Health Care", "AI", "Portfolio", "E-Commerce", "Health Care", "AI", "Portfolio", "E-Commerce", "Health Care", "AI"];

    const cards = [
        // Sports category
        { category: "Portfolio", imageUrl: "https://img.freepik.com/free-vector/sport-landing-page-template-with-photo_23-2148209143.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Portfolio", imageUrl: "https://img.freepik.com/premium-vector/fitness-center-ads-gym-promotional-web-banner-template_1283177-213.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Portfolio", imageUrl: "https://img.freepik.com/premium-photo/muscular-man-doing-abs-exercise-gym-workout-photos-bodybuilder-execute-exercise-with-weight-gym_1270349-61406.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Portfolio", imageUrl: "https://img.freepik.com/free-psd/gym-fitness-web-banner-template_106176-710.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Portfolio", imageUrl: "https://img.freepik.com/premium-vector/fitness-center-ads-gym-promotional-web-banner-template_1283177-203.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },

        // Health Care category
        { category: "Health Care", imageUrl: "https://img.freepik.com/free-vector/flat-design-minimal-technology-youtube-thumbnail_23-2149138459.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Health Care", imageUrl: "https://img.freepik.com/premium-photo/doctor-s-day-collage-design_23-2151439493.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Health Care", imageUrl: "https://img.freepik.com/free-vector/flat-design-science-youtube-thumbnail_23-2149175740.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Health Care", imageUrl: "https://img.freepik.com/free-psd/healthcare-medical-service-ads-promotional-web-banner-template-design_84443-10609.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid" },

        // AI category
        { category: "AI", imageUrl: "https://img.freepik.com/free-vector/artificial-intelligence-landing-page_23-2148351410.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "AI", imageUrl: "https://img.freepik.com/premium-vector/business-promotion-youtube-thumbnail-template-marketing-marketing-thumbnail-design_990621-113.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "AI", imageUrl: "https://img.freepik.com/free-vector/artificial-intelligence-technology-landing-page_23-2150371158.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "AI", imageUrl: "https://img.freepik.com/free-vector/gradient-ai-template-design_23-2150380023.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },

        // E-Commerce category
        { category: "E-Commerce", imageUrl: "https://img.freepik.com/premium-vector/christmas-sale-discount-landing-page-design-template-web-banner_493236-146.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "E-Commerce", imageUrl: "https://img.freepik.com/free-vector/flat-design-shopping-center-landing-page_23-2149321346.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "E-Commerce", imageUrl: "https://img.freepik.com/premium-vector/abstract-banner-9_956664-28.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "E-Commerce", imageUrl: "https://img.freepik.com/premium-vector/flat-gym-fitness-landing-page-template_23-2149637540.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" }
    ];

    const cardContainer = document.getElementById("cardContainer");
    const buttonContainer = document.getElementById("buttonContainer");

    function displayCards(category) {
        let filteredCards = category === "All" ? cards : cards.filter(card => card.category === category);
        cardContainer.innerHTML = filteredCards.map(card => `
                <a href="${card.link}" class="block fadeIn rounded-lg overflow-hidden">
                    <img src="${card.imageUrl}" class="w-full h-full object-fill hover:scale-105 duration-500 transition-all" alt="${card.category}">
                </a>
            `).join('');
    }

    function filterCards(category) {
        displayCards(category);

        document.querySelectorAll(".filter-btn").forEach(button => {
            button.classList.remove("bg-white", "text-black", "active");
            button.classList.add("bg-transparent", "text-white");
        });

        const activeButton = Array.from(document.querySelectorAll(".filter-btn")).find(btn => btn.innerText === category || (category === 'All' && btn.innerText === 'All'));
        activeButton.classList.remove("bg-transparent", "text-white");
        activeButton.classList.add("bg-white", "text-black", "active");
    }

    function createButtons() {
        categories.forEach(category => {
            const button = document.createElement("button");
            button.innerText = category;
            button.className = "filter-btn bg-transparent text-white rounded-full text-nowrap transition-all duration-300 hover:bg-white hover:text-black border-white py-2 border-2 px-5";
            button.onclick = () => filterCards(category);
            buttonContainer.appendChild(button);
        });
    }

    displayCards("All");
    createButtons();

    const lenis = new Lenis();
    function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
</script>
</script>

</html>
