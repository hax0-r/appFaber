<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppFaber</title>
    <link rel="shortcut icon" href="/Docs/Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Docs/Style/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-[#0e041e] min-h-screen pb-5">
        <div class="flex items-center p-4 md:justify-center md:gapx-x-4 gap-x-2 gap-y-4 pt-20 flex-wrap">
            <button onclick="filterCards('All')"
                class="filter-btn bg-white text-black rounded-full transition-all duration-300 border-white py-2 border-2 px-5 active">All</button>
            <button onclick="filterCards('Health Care')"
                class="filter-btn bg-transparent text-white rounded-full transition-all duration-300 hover:bg-white hover:text-black border-white py-2 border-2 px-5">Health
                Care</button>
            <button onclick="filterCards('Sports')"
                class="filter-btn bg-transparent text-white rounded-full transition-all duration-300 hover:bg-white hover:text-black border-white py-2 border-2 px-5">Sports</button>
            <button onclick="filterCards('AI')"
                class="filter-btn bg-transparent text-white rounded-full transition-all duration-300 hover:bg-white hover:text-black border-white py-2 border-2 px-5">AI</button>
        </div>

        <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 md:mt-10 mt-2 max-w-7xl w-full mx-auto p-4 gap-4 "
            id="cardContainer">
            <!-- Dynamic Cards -->
        </div>
    </div>



</body>

<script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
<script>

    const cards = [
        // Sports category
        { category: "Sports", imageUrl: "https://img.freepik.com/free-vector/sport-landing-page-template-with-photo_23-2148209143.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "sports-page1.html" },
        { category: "Sports", imageUrl: "https://img.freepik.com/premium-vector/fitness-center-ads-gym-promotional-web-banner-template_1283177-213.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Sports", imageUrl: "https://img.freepik.com/premium-photo/muscular-man-doing-abs-exercise-gym-workout-photos-bodybuilder-execute-exercise-with-weight-gym_1270349-61406.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Sports", imageUrl: "https://img.freepik.com/free-psd/gym-fitness-web-banner-template_106176-710.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Sports", imageUrl: "https://img.freepik.com/premium-vector/fitness-center-ads-gym-promotional-web-banner-template_1283177-203.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },

        // Health Care category
        { category: "Health Care", imageUrl: "https://img.freepik.com/free-vector/flat-design-minimal-technology-youtube-thumbnail_23-2149138459.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Health Care", imageUrl: "https://img.freepik.com/premium-photo/doctor-s-day-collage-design_23-2151439493.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Health Care", imageUrl: "https://img.freepik.com/free-vector/flat-design-science-youtube-thumbnail_23-2149175740.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "Health Care", imageUrl: "https://img.freepik.com/free-psd/healthcare-medical-service-ads-promotional-web-banner-template-design_84443-10609.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid" },

        // AI category
        { category: "AI", imageUrl: "https://img.freepik.com/free-vector/artificial-intelligence-landing-page_23-2148351410.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "AI", imageUrl: "https://img.freepik.com/premium-vector/business-promotion-youtube-thumbnail-template-marketing-marketing-thumbnail-design_990621-113.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "AI", imageUrl: "https://img.freepik.com/free-vector/artificial-intelligence-technology-landing-page_23-2150371158.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" },
        { category: "AI", imageUrl: "https://img.freepik.com/free-vector/gradient-ai-template-design_23-2150380023.jpg?ga=GA1.1.427260846.1727756127&semt=ais_hybrid", link: "./pages/first.html" }
    ];

    const cardContainer = document.getElementById("cardContainer");

    function displayCards(category) {
        let filteredCards = category === "All" ? cards : cards.filter(card => card.category === category);

        cardContainer.innerHTML = filteredCards.map(card => `
            <a href="${card.link}" class="block fadeIn rounded-lg overflow-hidden">
                <img src="${card.imageUrl}" class="w-full h-full object-fill  hover:scale-105 duration-500 transition-all" alt="${card.category}">
            </a>
        `).join('');
    }

    function filterCards(category) {
        displayCards(category);

        document.querySelectorAll(".filter-btn").forEach(button => {
            button.classList.remove("bg-white", "text-black", "active");
            button.classList.add("bg-transparent", "text-white");
        });

        const activeButton = Array.from(document.querySelectorAll(".filter-btn")).find(btn => btn.innerText === category || (category === 'All' && btn.innerText === 'All'));
        activeButton.classList.remove("bg-transparent", "text-white");
        activeButton.classList.add("bg-white", "text-black", "active");
    }

    displayCards("All");

    const lenis = new Lenis();
    function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
</script>

</html>
