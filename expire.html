<script>


    let swiper;

    function initializeSwiper() {
        let slidesPerViewShow;
        if (window.innerWidth > 1000) {
            slidesPerViewShow = 8;
        } else if (window.innerWidth > 800) {
            slidesPerViewShow = 7;
        } else if (window.innerWidth > 700) {
            slidesPerViewShow = 5;
        } else if (window.innerWidth > 400) {
            slidesPerViewShow = 3;
        } else {
            slidesPerViewShow = 2;
        }

        if (!swiper) {
            swiper = new Swiper(".mySwiper", {
                slidesPerView: slidesPerViewShow,
                spaceBetween: 10,
                navigation: {
                    nextEl: ".nextBtn",
                    prevEl: ".prevBtn",
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        } else {
            swiper.params.slidesPerView = slidesPerViewShow;
            swiper.update();
        }
    }

    // Initialize Swiper on page load
    initializeSwiper();

    // Update Swiper on window resize
    window.addEventListener("resize", () => {
        initializeSwiper();
    });

    const cardContainer = document.getElementById("cardContainer");

    function displayCards(category) {
        let filteredCards = category === "All" ? cards : cards.filter(card => card.category === category);

        cardContainer.innerHTML = filteredCards.map(card => `
            <div class="block selectedImg transition-all hover:border-white duration-500 cursor-pointer border-4 border-[#0e041e] fadeIn rounded-lg overflow-hidden">
                <img src="${card.imageUrl}" class="w-full rounded-lg h-full object-fill" alt="${card.category}">
            </div>
        `).join('');
    }

    function filterCards(category) {
        displayCards(category);

        document.querySelectorAll(".filter-btn").forEach(button => {
            button.classList.remove("bg-white", "text-black", "active");
            button.classList.add("bg-transparent", "text-white");
        });

        const activeButton = Array.from(document.querySelectorAll(".filter-btn")).find(btn => btn.innerText === category || (category === 'All' && btn.innerText === 'All'));
        activeButton.classList.remove("bg-transparent", "text-white");
        activeButton.classList.add("bg-white", "text-black", "active");
    }

    displayCards("All");

    const elements = document.getElementsByClassName("selectedImg");

    Array.from(elements).forEach(element => {
        element.addEventListener('click', () => {
            element.classList.toggle("border-white");
            element.classList.toggle("border-[#0e041e]");
            document.getElementById("moveNextPage").classList.remove("hidden")
        });
    });


    const lenis = new Lenis();
    function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);
